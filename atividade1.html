<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <label for="nomeCompleto">nome completo:</label>
    <input id="nomeCompleto" type="text">

    <br>
    <button onclick="separarNomeCompleto()">resenha!</button>

    <br><br>
    <input id="nome">
    <input id="sobrenome">

    <script>
      function separarNomeCompleto(){
        let nomecompl = document.getElementById("nomeCompleto").value;
        let partes = nomecompl.split(" ");

        document.getElementById("nome").value = partes[0];
        document.getElementById("sobrenome").value = partes[1];
      }
    </script>

</body>
</html>
