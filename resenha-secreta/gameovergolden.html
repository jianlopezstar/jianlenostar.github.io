<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eu odeio mt esse jogo aaaaaaaaaaaa</title>
    <style>
        body {
            display: flex; 
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace; 
            background-color: white; 
            overflow: hidden; 
        }

        .image-container {
            width: 30%; 
            height: 90%;
            overflow: hidden;
        }
        
        #freddy {
            width: 100%; 
            height: 100%;
            object-fit: fill; 
            display: block;
        }

        .content-right {
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            padding: 50px;
            text-align: center;
            filter: blur(1px); 
            transition: filter 0.5s ease;
        }

        .botoes-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .content-right h1 {
            font-size: 3em; 
            font-weight: bold;
            color: #000000;
            margin-bottom: 40px;
        }
        
        button {
            padding: 15px 30px;
            margin: 0 10px;
            font-size: 1.5em; 
            border: none;
            background: #fff;
            cursor: pointer;
        }

        #mensagem {
            opacity: 0;
            transition: opacity 1.5s ease-in-out; 
            margin-top: 30px;
            color: #333;
            font-size: 2em;
        }
    </style>
</head>
<body>
    
    <audio id="background-music" loop>
        <source src="gameoverspecial.mp3" type="audio/mp3">
    
    </audio>

    <div class="image-container">
        <img id="freddy" src="fredyy.png" alt="your friend">
    </div>

    <div class="content-right">
        <h1>yu are look for som winsdom</h1> 

        <div class="botoes-container">
            <button id="btn-die" type="button">why do i die</button>
            <button id="btn-no">no</button>
        </div>
        
        <div id="mensagem"></div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnDie = document.getElementById('btn-die');
            const btnNo = document.getElementById('btn-no');
            const mensagemDiv = document.getElementById('mensagem');
            const music = document.getElementById('background-music');

           


            btnDie.addEventListener('click', () => {
                mensagemDiv.innerHTML = "golden one dont like  to be stared.  use the cameras";
                mensagemDiv.style.opacity = '1'; 
                
                music.play().catch(error => {}); 

                setTimeout(() => {
                    window.location.href = 'nightshift.html';
                }, 7000); 
                
                btnDie.disabled = true;
                btnNo.disabled = true;
            });

            btnNo.addEventListener('click', () => {
                window.location.href = 'nightshift.html';
            });
        });
    </script>
</body>
</html>
