            // static

                document.getElementById('static').style.opacity = '1';

                }

            // timer
            function timer(){
                // timerTxt
                document.getElementById('timerTxt').innerText = timerCounter + ' AM';
                // timerCounter
                timerCounter++;
                if (timerCounter >= 13){
                    timerCounter = 1;
                } else if (timerCounter >= 7 && timerCounter <= 11){
                    window.location.href = 'survived.html';
                }
                // timer
                if (timerCounter >= 12){
                    setTimeout(timer, 30000);
                } else if (timerCounter <= 6){
                    setTimeout(timer, 29000);
                }
            }
            // power
            function power(){
                // powerTxt
                document.getElementById('powerTxt').innerText = 'POWER LEFT: ' + powerCounter + '%';
                // powerCounter
                powerCounter--;
                if (powerCounter == -1){
                    powerDown();
                }
                // usageCounter
                if (usageCounter == 0){
                    setTimeout(power, 4000);
                } else if (usageCounter == 1){
                    setTimeout(power, 3000);
                } else if (usageCounter == 2){
                    setTimeout(power, 2000);
