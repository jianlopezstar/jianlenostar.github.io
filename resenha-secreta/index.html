<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background: url(thumb-1920-782375.png);

        button {
            display: block;

    <!-- PRELOAD MELHORADO -->
    <script>
        // Lista de assets que seu jogo usa (adicione mais se quiser)
        const preloadAssets = [
            // cameras
            "nightshift/cameras/cam1.png",
            "nightshift/cameras/cam2.png",
            "nightshift/cameras/cam3.png",
            "nightshift/cameras/cam4.png",

            // portas
            "nightshift/doorOpen.png",
            "nightshift/doorClose.png",
            "nightshift/office-left-door.png",
            "nightshift/office-right-door.png",
            "nightshift/office-open.png",
            "nightshift/office-closed.png",

            // animatronics
            "nightshift/animatronics/chica.png",
            "nightshift/animatronics/bonnie.png",
            "nightshift/animatronics/freddy.png",

            // jumpscares
            "nightshift/jumpscares/chica.gif",
            "nightshift/jumpscares/bonnie.gif",

            // sons
            "nightshift/audios/gameover.mp3",
            "nightshift/audios/boom.mp3",
            "nightshift/audios/ambience.mp3"
        ];

        // Pré-carregamento real
        preloadAssets.forEach(src => {
            if (src.endsWith(".mp3")) {
                const a = new Audio();
                a.src = src;
            } else {
                const img = new Image();
                img.src = src;
            }
        });
    </script>
