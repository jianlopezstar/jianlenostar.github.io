<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Game Over</title>
        <style>
            body { 
                background-image: url(gameoverspecial.gif);
                
                background-size: cover;          
                background-repeat: no-repeat;    
                background-position: center center; 
                background-attachment: fixed;    
                
                margin: 0; 
                overflow: hidden; 
                background-color: black; 
                color: #ff0000; 
                display: flex; 
                flex-direction: column;
                justify-content: center; 
                align-items: center; 
                height: 100vh;
                width: 100vw; 
                font-family: 'Consolas', 'Courier New', monospace;
                text-align: center;
            }
            #titleText {
                font-size: 300%; 
                font-weight: bold;
                color: #ff0000;
                text-shadow: 0 0 10px #ff0000;
                margin-bottom: 5vh;
                animation: flicker 0.1s linear infinite alternate;
                position: absolute;
                top: 10%;
                z-index: 10; 
            }
            
            #redirectMessage {
                position: absolute;
                bottom: 10%;
                font-size: 100%;
                color: #ffffff; 
                z-index: 10;
                background-color: rgba(0, 0, 0, 0.5); 
                padding: 5px 10px;
            }
            
            @keyframes flicker {
                from { opacity: 1; }
                to { opacity: 0.8; }
            }
        </style>
    </head>
    <body>
>
<audio src='gameoverspecial.mp3' id='audioEffect' autoplay></audio> 

        <script>
            const REDIRECT_DELAY = 6000; 

            setTimeout(() => {
                window.location.href = 'menu.html';
            }, REDIRECT_DELAY);
        </script>
    </body>
</html>
