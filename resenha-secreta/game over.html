<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <!-- backstage -->
        <img src='game over/backstage.png' onclick='window.location.href = "index.html"' width='100%' height='100%' style='position: absolute; top: 0%; left: 0%'>
        <!-- script -->
        <script>
            // variable
            transition = 0;
            // gameOver
            function gameOver(){
                if (transition == 0){
                    // transition
                    transition = 1;
                    // gameOver
                    setTimeout(gameOver, 1300);
                } else if (transition == 1){
                    // transition
                    transition = 2;
                    // gameOver
                    setTimeout(gameOver, 1300);
                } else if (transition == 2){
                    window.location.href = 'index.html';
                }
            }
            // function
            gameOver();
        </script>
</html>
