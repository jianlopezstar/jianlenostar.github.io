<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin: 10px;
}
h1, h2{
    text-align: center;
    margin: 5px 0;
}
h1{ font-size: 24px; }
h2{ font-size: 16px; margin-bottom: 15px; }

.caixa {
    max-width: 600px;
    margin: 0 auto;
    padding: 15px;
    border: 1px solid #000;
}
.sub {
    margin-bottom: 15px;
    padding: 5px 0;
}
.sub b {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
label{
    display: block;
    margin: 8px 0;
}
input {
    padding: 2px;
    border: 1px solid #000;
    margin-left: 5px;
    width: 60%;
}

table{
    width: 100%;
}
td{
    vertical-align: top;
    padding-right: 10px;
}
button{
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #eee;
    color: #000;
    border: 1px solid #000;
    cursor: pointer;
    width: 100%;
}
</style>

</head>
<body>

<h1>Escola Virtual</h1>
<h2>Formulario de Pre-Matricula</h2>

<div class="caixa">

    <div class="sub">
        <b>Dados Pessoais:</b>

        <label>Nome do Aluno: <input id="nome" type="text"></label>

        <label>Nascimento: <input id="nascimento" type="text" placeholder="DD/MM/AAAA"></label>

        <label>Nome da Mae: <input id="mae" type="text"></label>

        <label>Nome do Pai: <input id="pai" type="text"></label>

        <label>Telefone: <input id="tel" type="text" placeholder="(DDD) 0000-0000"></label>

        <label>E-Mail: <input id="email" type="text"></label>
    </div>

    <div class="sub">
        <b>Informacoes de Matricula:</b>

        <table>
            <tr>
                <td>
                    Serie:
                    <br>
                    <select id="serie">
                        <option value="">selecione</option>
                        <option>pre-escolar</option>
                        <option>1 ano</option>
                        <option>2 ano</option>
                        <option>3 ano</option>
                    </select>

                    <br><br>

                    Turno:
                    <br>
                    <label><input type="radio" name="t" value="manha"> Manha</label>
                    <label><input type="radio" name="t" value="tarde"> Tarde</label>
                </td>

                <td>
                    Atividades Extracurriculares:
                    <br>
                    <label><input class="atv" type="checkbox"> Informatica</label>
                    <label><input class="atv" type="checkbox"> Musica</label>
                    <label><input class="atv" type="checkbox"> Balet</label>
                    <label><input class="atv" type="checkbox"> Pintura</label>
                    <label><input class="atv" type="checkbox"> Judo</label>
                    <label><input class="atv" type="checkbox"> Futebol</label>
                </td>
            </tr>
        </table>

    </div>

    <button onclick="enviar()">Enviar Formulario</button>

</div>

<script>
function enviar(){
  var nome = document.getElementById("nome").value
  var email= document.getElementById("email").value
  var nascimento = document.getElementById("nascimento").value
  var telefone = document.getElementById("tel").value
  var atividades = document.querySelectorAll('.atv:checked');
      
  var erro = 0;
    
  if (nome == "" || nascimento == "" || telefone == "" || email == "" || atividades.length > 3){
      erro = 1; 
    }

  if (erro == 1){
    window.alert("Erro no formulario.");
}

  else if (erro == 0){
      window.alert("Cadastro feito."); 
  }
}
</script>
    

</body>
</html>
