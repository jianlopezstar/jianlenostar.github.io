}

<body>
    <button id="x" onclick="mudarImagem()">>></button>
    
    <button id="y" onclick="mudarImagem()"><<</button>

    <img id="robotronpreto" src="robotron-preto.png" alt="">
    

    <script>

        var i = 0

    function mudarImagem(){
        let imagens = ["robotron-amarelo.png","robotron-vermelho.png","robotron-azul.png","robotron-preto.png" , "robotron-branco.png" , "robotron-rosa.png"]
     i++

        i = 0}
        
    document.getElementById("robotronpreto").src = imagens[i];
        }
    </script>
